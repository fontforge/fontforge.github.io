    <script type="text/javascript">
    function humanise(n){
      var d = ',';
      var s = '.';
      n = n.toString().split('.');
      n[0] = n[0].replace(/(\d)(?=(\d\d\d)+(?!\d))/g, '$1' + d);
      return n.join(s);
    };

    $(document).ready(function(){
        $.getJSON("http://sfbadge.herokuapp.com/sf/fontforge/json", function(json) {
            $('#cnt-downloads').html(humanise(json.total));
        });
        $.getJSON("http://sfbadge.herokuapp.com/commits/fontforge/fontforge/json", function(json) {
            $('#cnt-contributors').html(humanise(json.commits));
        });
    });
    </script>
